<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wishlist ‚Äî Vastra Vahini</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--salmon: #f97d6e;
				--salmon-light: #fef0ee;
				--salmon-mid: #fbd5cf;
				--eerie: #1a1a22;
				--mid: #4e4e5e;
				--muted: #9898aa;
				--border: #ebebf3;
				--bg: #f8f7fc;
				--white: #ffffff;
				--success: #27c47a;
				--success-bg: #edfbf4;
				--danger: #e8524a;
				--shadow-sm: 0 2px 12px rgba(26, 26, 34, 0.07);
				--shadow-md: 0 8px 32px rgba(26, 26, 34, 0.1);
				--shadow-lg: 0 20px 60px rgba(26, 26, 34, 0.14);
				--radius: 18px;
			}

			*,
			*::before,
			*::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			html {
				scroll-behavior: smooth;
			}

			body {
				font-family: "DM Sans", sans-serif;
				background: var(--bg);
				color: var(--eerie);
				min-height: 100vh;
				overflow-x: hidden;
			}

			/* ‚îÄ‚îÄ DECORATIVE BG ‚îÄ‚îÄ */
			body::before {
				content: "";
				position: fixed;
				top: -200px;
				right: -200px;
				width: 600px;
				height: 600px;
				border-radius: 50%;
				background: radial-gradient(
					circle,
					rgba(249, 125, 110, 0.08) 0%,
					transparent 70%
				);
				pointer-events: none;
				z-index: 0;
			}
			body::after {
				content: "";
				position: fixed;
				bottom: -150px;
				left: -150px;
				width: 500px;
				height: 500px;
				border-radius: 50%;
				background: radial-gradient(
					circle,
					rgba(39, 196, 122, 0.06) 0%,
					transparent 70%
				);
				pointer-events: none;
				z-index: 0;
			}

			/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
			header {
				background: var(--white);
				border-bottom: 1px solid var(--border);
				position: sticky;
				top: 0;
				z-index: 100;
				box-shadow: var(--shadow-sm);
			}
			.header-inner {
				max-width: 1260px;
				margin: 0 auto;
				padding: 16px 28px;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			.logo {
				font-family: "DM Sans", sans-serif;
				font-size: 1.5rem;
				font-weight: 700;
				text-decoration: none;
				line-height: 1;
			}
			.logo .v1 {
				color: var(--eerie);
			}
			.logo .v2 {
				color: var(--salmon);
			}
			.logo .dot {
				color: var(--muted);
				font-weight: 300;
			}

			.header-right {
				display: flex;
				align-items: center;
				gap: 16px;
			}
			.back-link {
				display: flex;
				align-items: center;
				gap: 7px;
				font-size: 0.84rem;
				font-weight: 600;
				color: var(--mid);
				text-decoration: none;
				padding: 8px 16px;
				border: 1.5px solid var(--border);
				border-radius: 40px;
				transition: all 0.2s;
			}
			.back-link:hover {
				border-color: var(--salmon);
				color: var(--salmon);
				background: var(--salmon-light);
			}
			.back-link svg {
				width: 14px;
				height: 14px;
				flex-shrink: 0;
			}

			.go-checkout-btn {
				display: flex;
				align-items: center;
				gap: 8px;
				font-size: 0.84rem;
				font-weight: 700;
				color: #fff;
				background: var(--eerie);
				text-decoration: none;
				padding: 9px 20px;
				border-radius: 40px;
				border: none;
				cursor: pointer;
				transition: all 0.2s;
			}
			.go-checkout-btn:hover {
				background: var(--salmon);
				transform: translateY(-1px);
				box-shadow: 0 6px 20px rgba(249, 125, 110, 0.35);
			}
			.go-checkout-btn svg {
				width: 15px;
				height: 15px;
			}

			/* ‚îÄ‚îÄ HERO STRIP ‚îÄ‚îÄ */
			.hero-strip {
				background: linear-gradient(
					135deg,
					var(--eerie) 0%,
					#2c2c3e 50%,
					#1a1a22 100%
				);
				position: relative;
				overflow: hidden;
				padding: 48px 28px 40px;
			}
			.hero-strip::before {
				content: "‚ô°";
				position: absolute;
				right: 8%;
				top: 50%;
				transform: translateY(-50%);
				font-size: 160px;
				opacity: 0.04;
				color: #fff;
				pointer-events: none;
				user-select: none;
				line-height: 1;
			}
			.hero-inner {
				max-width: 1260px;
				margin: 0 auto;
				position: relative;
				z-index: 1;
			}
			.hero-eyebrow {
				font-size: 0.74rem;
				font-weight: 700;
				text-transform: uppercase;
				letter-spacing: 0.14em;
				color: var(--salmon);
				margin-bottom: 10px;
				display: flex;
				align-items: center;
				gap: 8px;
			}
			.hero-eyebrow::before {
				content: "";
				display: inline-block;
				width: 24px;
				height: 2px;
				background: var(--salmon);
				border-radius: 2px;
			}
			.hero-title {
				font-family: "Cormorant Garamond", serif;
				font-size: clamp(2rem, 4vw, 3rem);
				font-weight: 700;
				color: #fff;
				line-height: 1.15;
				margin-bottom: 12px;
			}
			.hero-title em {
				color: var(--salmon);
				font-style: italic;
			}
			.hero-meta {
				display: flex;
				align-items: center;
				gap: 20px;
				flex-wrap: wrap;
			}
			.hero-stat {
				display: flex;
				align-items: center;
				gap: 8px;
				font-size: 0.84rem;
				color: rgba(255, 255, 255, 0.55);
			}
			.hero-stat strong {
				color: #fff;
				font-size: 1.1rem;
			}
			.hero-stat-divider {
				width: 1px;
				height: 20px;
				background: rgba(255, 255, 255, 0.15);
			}

			/* ‚îÄ‚îÄ TOOLBAR ‚îÄ‚îÄ */
			.toolbar {
				max-width: 1260px;
				margin: 0 auto;
				padding: 20px 28px 0;
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 12px;
				flex-wrap: wrap;
				position: relative;
				z-index: 1;
			}
			.toolbar-left {
				display: flex;
				align-items: center;
				gap: 10px;
				flex-wrap: wrap;
			}
			.filter-btn {
				padding: 8px 16px;
				border-radius: 30px;
				border: 1.5px solid var(--border);
				background: var(--white);
				font-family: "DM Sans", sans-serif;
				font-size: 0.8rem;
				font-weight: 600;
				color: var(--mid);
				cursor: pointer;
				transition: all 0.18s;
			}
			.filter-btn.active,
			.filter-btn:hover {
				border-color: var(--salmon);
				color: var(--salmon);
				background: var(--salmon-light);
			}
			.toolbar-right {
				display: flex;
				align-items: center;
				gap: 10px;
			}
			.clear-all-btn {
				padding: 8px 16px;
				border-radius: 30px;
				border: 1.5px solid var(--border);
				background: var(--white);
				font-family: "DM Sans", sans-serif;
				font-size: 0.8rem;
				font-weight: 600;
				color: var(--muted);
				cursor: pointer;
				transition: all 0.18s;
				display: flex;
				align-items: center;
				gap: 6px;
			}
			.clear-all-btn:hover {
				border-color: var(--danger);
				color: var(--danger);
			}
			.move-all-btn {
				padding: 8px 18px;
				border-radius: 30px;
				border: none;
				background: var(--salmon);
				font-family: "DM Sans", sans-serif;
				font-size: 0.8rem;
				font-weight: 700;
				color: #fff;
				cursor: pointer;
				transition: all 0.18s;
				display: flex;
				align-items: center;
				gap: 6px;
			}
			.move-all-btn:hover {
				background: #e8604f;
				transform: translateY(-1px);
				box-shadow: 0 4px 14px rgba(249, 125, 110, 0.35);
			}

			/* ‚îÄ‚îÄ MAIN LAYOUT ‚îÄ‚îÄ */
			.page-layout {
				max-width: 1260px;
				margin: 0 auto;
				padding: 24px 28px 80px;
				display: grid;
				grid-template-columns: 1fr 320px;
				gap: 24px;
				align-items: start;
				position: relative;
				z-index: 1;
			}
			@media (max-width: 960px) {
				.page-layout {
					grid-template-columns: 1fr;
				}
				.summary-col {
					order: -1;
				}
			}

			/* ‚îÄ‚îÄ PRODUCT GRID ‚îÄ‚îÄ */
			.wishlist-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
				gap: 18px;
			}

			/* ‚îÄ‚îÄ PRODUCT CARD ‚îÄ‚îÄ */
			.w-card {
				background: var(--white);
				border-radius: var(--radius);
				overflow: hidden;
				box-shadow: var(--shadow-sm);
				border: 1px solid var(--border);
				transition:
					transform 0.25s ease,
					box-shadow 0.25s ease;
				position: relative;
				animation: cardIn 0.4s ease both;
			}
			.w-card:hover {
				transform: translateY(-5px);
				box-shadow: var(--shadow-md);
			}
			@keyframes cardIn {
				from {
					opacity: 0;
					transform: translateY(16px) scale(0.98);
				}
				to {
					opacity: 1;
					transform: translateY(0) scale(1);
				}
			}

			/* staggered delay */
			.w-card:nth-child(1) {
				animation-delay: 0.04s;
			}
			.w-card:nth-child(2) {
				animation-delay: 0.08s;
			}
			.w-card:nth-child(3) {
				animation-delay: 0.12s;
			}
			.w-card:nth-child(4) {
				animation-delay: 0.16s;
			}
			.w-card:nth-child(5) {
				animation-delay: 0.2s;
			}
			.w-card:nth-child(6) {
				animation-delay: 0.24s;
			}
			.w-card:nth-child(7) {
				animation-delay: 0.28s;
			}
			.w-card:nth-child(8) {
				animation-delay: 0.32s;
			}

			.w-card-img {
				width: 100%;
				aspect-ratio: 1/1;
				overflow: hidden;
				background: var(--bg);
				position: relative;
			}
			.w-card-img img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				transition: transform 0.4s ease;
			}
			.w-card:hover .w-card-img img {
				transform: scale(1.06);
			}
			.w-card-img-placeholder {
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 3.5rem;
				background: linear-gradient(135deg, #f8f7fc, #ebebf3);
			}

			/* discount badge */
			.w-badge {
				position: absolute;
				top: 12px;
				left: 12px;
				background: var(--salmon);
				color: #fff;
				font-size: 0.7rem;
				font-weight: 800;
				padding: 3px 9px;
				border-radius: 20px;
				letter-spacing: 0.02em;
				box-shadow: 0 2px 8px rgba(249, 125, 110, 0.4);
			}

			/* remove button */
			.w-remove-btn {
				position: absolute;
				top: 10px;
				right: 10px;
				width: 32px;
				height: 32px;
				border-radius: 50%;
				border: none;
				background: rgba(255, 255, 255, 0.92);
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
				transition: all 0.2s;
				color: var(--muted);
				backdrop-filter: blur(4px);
			}
			.w-remove-btn:hover {
				background: var(--danger);
				color: #fff;
				transform: scale(1.1);
			}
			.w-remove-btn svg {
				width: 14px;
				height: 14px;
			}

			/* card body */
			.w-card-body {
				padding: 14px 16px 16px;
			}
			.w-category {
				font-size: 0.71rem;
				font-weight: 700;
				text-transform: uppercase;
				letter-spacing: 0.09em;
				color: var(--salmon);
				margin-bottom: 5px;
			}
			.w-name {
				font-size: 0.92rem;
				font-weight: 600;
				color: var(--eerie);
				margin-bottom: 10px;
				line-height: 1.3;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				overflow: hidden;
			}

			/* color + rating row */
			.w-meta {
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-bottom: 10px;
			}
			.w-color {
				display: flex;
				align-items: center;
				gap: 5px;
				font-size: 0.75rem;
				color: var(--mid);
			}
			.color-swatch {
				width: 12px;
				height: 12px;
				border-radius: 50%;
				border: 1.5px solid rgba(0, 0, 0, 0.1);
				flex-shrink: 0;
			}
			.w-stars {
				display: flex;
				gap: 2px;
			}
			.star {
				color: #fbbf24;
				font-size: 0.7rem;
			}
			.star.empty {
				color: var(--border);
			}

			/* price row */
			.w-price-row {
				display: flex;
				align-items: baseline;
				gap: 8px;
				margin-bottom: 14px;
			}
			.w-price {
				font-size: 1.05rem;
				font-weight: 800;
				color: var(--eerie);
			}
			.w-original {
				font-size: 0.8rem;
				color: var(--muted);
				text-decoration: line-through;
			}
			.w-saving {
				font-size: 0.72rem;
				font-weight: 700;
				color: var(--success);
				background: var(--success-bg);
				padding: 2px 7px;
				border-radius: 20px;
				margin-left: auto;
			}

			/* card actions */
			.w-card-actions {
				display: flex;
				gap: 8px;
			}
			.w-cart-btn {
				flex: 1;
				padding: 10px 8px;
				background: var(--eerie);
				color: #fff;
				border: none;
				border-radius: 10px;
				font-family: "DM Sans", sans-serif;
				font-size: 0.8rem;
				font-weight: 700;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 6px;
				transition: all 0.2s;
			}
			.w-cart-btn:hover {
				background: var(--salmon);
				transform: translateY(-1px);
			}
			.w-cart-btn.in-cart {
				background: var(--success);
			}
			.w-cart-btn.in-cart:hover {
				background: #1da865;
			}
			.w-cart-btn svg {
				width: 15px;
				height: 15px;
				flex-shrink: 0;
			}

			.w-share-btn {
				width: 38px;
				height: 38px;
				border-radius: 10px;
				border: 1.5px solid var(--border);
				background: var(--white);
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				color: var(--muted);
				transition: all 0.2s;
				flex-shrink: 0;
			}
			.w-share-btn:hover {
				border-color: var(--salmon);
				color: var(--salmon);
			}
			.w-share-btn svg {
				width: 14px;
				height: 14px;
			}

			/* ‚îÄ‚îÄ EMPTY STATE ‚îÄ‚îÄ */
			.empty-wishlist {
				grid-column: 1 / -1;
				text-align: center;
				padding: 80px 24px;
				background: var(--white);
				border-radius: var(--radius);
				border: 1.5px dashed var(--border);
			}
			.empty-heart {
				font-size: 5rem;
				margin-bottom: 20px;
				animation: heartbeat 2s ease infinite;
			}
			@keyframes heartbeat {
				0%,
				100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.08);
				}
			}
			.empty-title {
				font-family: "Cormorant Garamond", serif;
				font-size: 1.8rem;
				font-weight: 600;
				color: var(--eerie);
				margin-bottom: 10px;
			}
			.empty-sub {
				font-size: 0.9rem;
				color: var(--muted);
				margin-bottom: 28px;
				line-height: 1.6;
			}
			.empty-shop-btn {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				background: var(--salmon);
				color: #fff;
				padding: 13px 30px;
				border-radius: 40px;
				text-decoration: none;
				font-weight: 700;
				font-size: 0.9rem;
				transition: all 0.2s;
				box-shadow: 0 6px 20px rgba(249, 125, 110, 0.35);
			}
			.empty-shop-btn:hover {
				background: #e8604f;
				transform: translateY(-2px);
			}

			/* ‚îÄ‚îÄ SUMMARY SIDEBAR ‚îÄ‚îÄ */
			.summary-col {
				position: sticky;
				top: 80px;
			}

			.summary-card {
				background: var(--white);
				border-radius: var(--radius);
				box-shadow: var(--shadow-sm);
				border: 1px solid var(--border);
				overflow: hidden;
				animation: cardIn 0.4s 0.1s ease both;
			}

			.summary-header {
				padding: 20px 22px 16px;
				border-bottom: 1px solid var(--border);
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			.summary-title {
				font-family: "Cormorant Garamond", serif;
				font-size: 1.2rem;
				font-weight: 700;
				color: var(--eerie);
			}
			.summary-count {
				background: var(--salmon-light);
				color: var(--salmon);
				font-size: 0.75rem;
				font-weight: 800;
				padding: 3px 11px;
				border-radius: 20px;
			}

			.summary-rows {
				padding: 16px 22px;
			}
			.s-row {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 9px 0;
				font-size: 0.88rem;
				color: var(--mid);
			}
			.s-row + .s-row {
				border-top: 1px solid var(--border);
			}
			.s-row .s-val {
				font-weight: 700;
				color: var(--eerie);
			}
			.s-row.savings .s-val {
				color: var(--success);
			}
			.s-row.potential .s-val {
				color: var(--salmon);
			}

			.summary-divider {
				height: 1px;
				background: var(--border);
				margin: 0 22px;
			}

			.summary-cta {
				padding: 18px 22px 22px;
			}
			.move-all-cart-btn {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				width: 100%;
				padding: 14px;
				background: linear-gradient(135deg, var(--salmon), #e8604f);
				color: #fff;
				border: none;
				border-radius: 12px;
				font-family: "DM Sans", sans-serif;
				font-size: 0.95rem;
				font-weight: 800;
				cursor: pointer;
				transition: all 0.2s;
				box-shadow: 0 6px 20px rgba(249, 125, 110, 0.32);
				margin-bottom: 10px;
			}
			.move-all-cart-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 28px rgba(249, 125, 110, 0.42);
			}
			.move-all-cart-btn svg {
				width: 18px;
				height: 18px;
			}
			.continue-shop-link {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 6px;
				width: 100%;
				padding: 12px;
				background: var(--bg);
				color: var(--mid);
				border: 1.5px solid var(--border);
				border-radius: 12px;
				font-family: "DM Sans", sans-serif;
				font-size: 0.85rem;
				font-weight: 600;
				text-decoration: none;
				cursor: pointer;

		<script>
			
			function getWishlist() {
				return JSON.parse(localStorage.getItem("wishlist")) || [];
			}
			function saveWishlist(w) {
				localStorage.setItem("wishlist", JSON.stringify(w));
			}
			function getCart() {
				return JSON.parse(localStorage.getItem("cart")) || [];
			}
			function saveCart(c) {
				localStorage.setItem("cart", JSON.stringify(c));
			}

			/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   RENDER
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
			let activeFilter = "all";

			function renderWishlist() {
				const ids = getWishlist();
				const cart = getCart();
				const grid = document.getElementById("wishlist-grid");

				if (ids.length === 0) {
					grid.innerHTML = `
      <div class="empty-wishlist">
        <div class="empty-heart">ü§ç</div>
        <div class="empty-title">Your wishlist is empty</div>
        <p class="empty-sub">Save items you love by tapping the heart icon<br>on any product ‚Äî they'll appear right here.</p>
        <a href="index.html" class="empty-shop-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
          Start Shopping
        </a>
      </div>`;
					updateSummary([], cart);
					updateHeroStats([], cart);
					return;
				}

				let wishlistProducts = ids
					.map((id) => products.find((p) => p.id === parseInt(id)))
					.filter(Boolean);

				// Apply category filter
				if (activeFilter !== "all") {
					wishlistProducts = wishlistProducts.filter(
						(p) => p.category === activeFilter,
					);
				}

				if (wishlistProducts.length === 0) {
					grid.innerHTML = `
      <div class="empty-wishlist">
        <div class="empty-heart">üîç</div>
        <div class="empty-title">No items in this category</div>
        <p class="empty-sub">You haven't saved any items from this category yet.</p>
      </div>`;
					return;
				}

				grid.innerHTML = wishlistProducts
					.map((p) => {
						const pct = Math.round(
							(1 - p.price.discounted / p.price.original) * 100,
						);
						const saving = p.price.original - p.price.discounted;
						const emoji = EMOJI_MAP[p.subcategory] || "üõç";
						const rating = RATINGS[p.id] || 4;
						const inCart = cart.includes(String(p.id));

						const stars = Array.from(
							{ length: 5 },
							(_, i) =>
								`<span class="star${i < rating ? "" : " empty"}">‚òÖ</span>`,
						).join("");

						return `
      <div class="w-card" id="wcard-${p.id}" data-category="${p.category}">
        <div class="w-card-img">
          <img src="assets/${p.images.thumbnail}" alt="${p.name}"
               onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
          <div class="w-card-img-placeholder" style="display:none">${emoji}</div>
          ${pct > 0 ? `<div class="w-badge">${pct}% OFF</div>` : ""}
          <button class="w-remove-btn" onclick="removeFromWishlist(${p.id})" title="Remove from wishlist">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
        <div class="w-card-body">
          <div class="w-category">${p.subcategory}</div>
          <div class="w-name">${p.name}</div>
          <div class="w-meta">
            
            <div class="w-stars">${stars}</div>
          </div>
          <div class="w-price-row">
            <span class="w-price">‚Çπ${p.price.discounted.toLocaleString("en-IN")}</span>
            ${
							p.price.original !== p.price.discounted
								? `<span class="w-original">‚Çπ${p.price.original.toLocaleString("en-IN")}</span>
                 <span class="w-saving">Save ‚Çπ${saving.toLocaleString("en-IN")}</span>`
								: ""
						}
          </div>
          <div class="w-card-actions">
            <button class="w-cart-btn${inCart ? " in-cart" : ""}"
                    id="cartbtn-${p.id}"
                    onclick="toggleCart(${p.id}, this)">
              ${
								inCart
									? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg> In Cart`
									: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg> Add to Cart`
							}
            </button>
            <button class="w-share-btn" onclick="shareItem(${p.id})" title="Share">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
            </button>
          </div>
        </div>
      </div>`;
					})
					.join("");

				// compute for ALL items (not filtered) for sidebar
				const allWishlistProducts = ids
					.map((id) => products.find((p) => p.id === parseInt(id)))
					.filter(Boolean);
				updateSummary(allWishlistProducts, cart);
				updateHeroStats(allWishlistProducts, cart);
			}

			/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   SUMMARY & HERO STATS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
			function updateSummary(items, cart) {
				const count = items.length;
				const mrp = items.reduce((s, p) => s + p.price.original, 0);
				const discounted = items.reduce((s, p) => s + p.price.discounted, 0);
				const savings = mrp - discounted;

				document.getElementById("summary-count-badge").textContent =
					`${count} item${count !== 1 ? "s" : ""}`;
				document.getElementById("s-items").textContent = count;
				document.getElementById("s-mrp").textContent =
					`‚Çπ${mrp.toLocaleString("en-IN")}`;
				document.getElementById("s-savings").textContent =
					`‚àí‚Çπ${savings.toLocaleString("en-IN")}`;
				document.getElementById("s-potential").textContent =
					`‚Çπ${discounted.toLocaleString("en-IN")}`;
			}

			function updateHeroStats(items, cart) {
				const count = items.length;
				const mrp = items.reduce((s, p) => s + p.price.original, 0);
				const disc = items.reduce((s, p) => s + p.price.discounted, 0);
				const savings = mrp - disc;

				document.getElementById("hero-count").textContent = count;
				document.getElementById("hero-savings").textContent =
					`‚Çπ${savings.toLocaleString("en-IN")}`;
				document.getElementById("hero-total").textContent =
					`‚Çπ${disc.toLocaleString("en-IN")}`;
			}

			/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   ACTIONS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
			function removeFromWishlist(id) {
				const card = document.getElementById("wcard-" + id);
				if (card) {
					card.classList.add("removing");
					setTimeout(() => {
						let wl = getWishlist().filter((x) => parseInt(x) !== id);
						saveWishlist(wl);
						renderWishlist();
						showToast("Removed from wishlist", "üóëÔ∏è");
					}, 340);
				}
			}

			function toggleCart(id, btn) {
				let cart = getCart();
				const sid = String(id);
				if (cart.includes(sid)) {
					cart = cart.filter((x) => x !== sid);
					saveCart(cart);
					btn.classList.remove("in-cart");
					btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg> Add to Cart`;
					showToast("Removed from cart", "üõçÔ∏è");
				} else {
					cart.push(sid);
					saveCart(cart);
					btn.classList.add("in-cart");
					btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg> In Cart`;
					showToast("Added to cart! Go to checkout ‚Üí", "üõí");
				}
			}

			function moveAllToCart() {
				const ids = getWishlist();
				let cart = getCart();
				let added = 0;
				ids.forEach((id) => {
					if (!cart.includes(String(id))) {
						cart.push(String(id));
						added++;
					}
				});
				saveCart(cart);
				// re-render to update button states
				renderWishlist();
				if (added > 0) {
					showToast(
						`${added} item${added > 1 ? "s" : ""} added to cart!`,
						"üõí",
					);
				} else {
					showToast("All items already in cart!", "‚úì");
				}
			}

			function clearAll() {
				if (getWishlist().length === 0) {
					showToast("Wishlist is already empty", "ü§ç");
					return;
				}
				const cards = document.querySelectorAll(".w-card");
				cards.forEach((c, i) => {
					setTimeout(() => c.classList.add("removing"), i * 60);
				});
				setTimeout(
					() => {
						saveWishlist([]);
						renderWishlist();
						showToast("Wishlist cleared", "üóëÔ∏è");
					},
					cards.length * 60 + 360,
				);
			}

			function filterCards(cat, btn) {
				activeFilter = cat;
				document
					.querySelectorAll(".filter-btn")
					.forEach((b) => b.classList.remove("active"));
				btn.classList.add("active");
				renderWishlist();
			}

			function shareItem(id) {
				const p = products.find((x) => x.id === id);
				const url = `${window.location.origin}/wishlist.html?item=${id}`;
				if (navigator.share) {
					navigator.share({ title: p?.name || "Check this out", url });
				} else {
					navigator.clipboard
						.writeText(url)
						.then(() => showToast("Link copied!", "üîó"));
				}
			}

			function copyShareLink() {
				const url = `${window.location.origin}/wishlist.html?shared=1`;
				navigator.clipboard
					.writeText(url)
					.then(() => showToast("Wishlist link copied!", "üîó"))
					.catch(() => showToast("Copy: " + url, "üîó"));
			}

			/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   TOAST
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
			function showToast(msg, icon = "‚úì") {
				document.getElementById("toast-msg").textContent = msg;
				document.getElementById("toast-icon").textContent = icon;
				const t = document.getElementById("toast");
				t.classList.add("show");
				clearTimeout(t._timer);
				t._timer = setTimeout(() => t.classList.remove("show"), 3200);
			}

			/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   INIT
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
			renderWishlist();

			// Update share link display
			document.getElementById("share-link-text").textContent =
				window.location.hostname + "/wishlist.html?ref=share";
		</script>
